<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Jeopardy screen generator</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<header>
		<h1>Jeopardy screen generator</h1>
		<p>Put text in the box at the left and click "Generate" to see it appear in left!</p>
	</header>

	<form>
		<label>Text</label><br>
		<textarea id="msg" name="the_answer"></textarea><br>

		<button type="button" id="gen">Generate</button>
		<button id="btn-Convert-Html2Image" type="button">Save as PNG</button>
	</form>

	<div class="generated">
		<span id="toGenerate"></span>
	</div>

	<footer>
		<p>Made by <a href="https://gitlab.com/maxlefou">Max le Fou</a>, released under GPL3</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" integrity="sha256-c3RzsUWg+y2XljunEQS0LqWdQ04X1D3j22fd/8JCAKw=" crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>
</html>
